<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body style="background-color: black; color: white; display: flex;  justify-content: center">
    <div >
        <h1>BMI CALCULATOR</h1>
        <form>
            <p>
                <label>Height in CM:</label>
                <input type="text" id="height">
            </p>
            <p>
                <label>Weight in KG:</label>
                <input type="text" id="weight">
            </p>
            <button>CALCULATOR</button>
            <div id="result"></div>
            <div id="Guide"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under weight = Less than 18.6</p>
                <p>Normal range = 18.6 and 24.9</p>
                <p>Over weight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script>
    const form = document.querySelector('form')
    // const Guide = document.querySelector('#Guide');
    // const result = document.querySelector('#result');

    form.addEventListener('submit', function(e) {
        e.preventDefault()

    const height = parseInt(document.querySelector('#height').value)
    const weight = parseInt(document.querySelector('#weight').value)
    const result = document.querySelector('#result')

    if(height === '' || height < 0 || isNaN(height)) {
        result.innerHTML = `please give a valid hight ${height}`
    } else if(weight === '' || weight < 0 || isNaN(weight)) {
        result.innerHTML = `please give a valid weight ${weight}`
    } else {
        const bmi = (weight/((height*height)/10000)).toFixed(2)
        result.innerHTML = `Your BMI is ${bmi}`
    
    if(bmi < 18.6) {
        Guide.innerHTML = "you are Under weight"
        } else if(bmi > 24.9) {
            Guide.innerHTML = "you are Over weight"
        } else {
            Guide.innerHTML = "your weight is Normal"
        }
    }
    });
</script>
</html>
