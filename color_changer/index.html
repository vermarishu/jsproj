<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style=" background-color: black; color: white;">
    <h1>Prj1 - Color changer!</h1>
    <button style="background-color: yellow; color: white;" class="button" id="yellow">yellow</button>
    <button style="background-color: green; color: white;" class="button" id="green">green</button>
    <button style="background-color: blue; color: white;" class="button" id="blue">blue</button>
    <button style="background-color: red; color: white;" class="button" id="red">red</button>
</body>
<script>
   const buttons = document.querySelectorAll('.button');
    // console.log(buttons)
    const body = document.querySelector('body'); 

    buttons.forEach(function(button) {
        button.addEventListener('click', function(e) {
            // console.log(e)
            // console.log(e.target)

            if(e.target.id === 'red') {
                body.style.backgroundColor = e.target.id
            }if(e.target.id === 'yellow') {
                body.style.backgroundColor = e.target.id
            }if(e.target.id === 'green') {
                body.style.backgroundColor = e.target.id
            }if(e.target.id === 'blue') {
                body.style.backgroundColor = e.target.id
            }
        })
    })
</script>
</html>
